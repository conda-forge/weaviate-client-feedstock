{% set name = "weaviate-client" %}
{% set version = "4.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/weaviate_client-{{ version }}.tar.gz
  sha256: 56d67c40fc94b0d53e81e0aa4477baaebbf3646fbec26551df66e396a72adcb6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - setuptools-scm >6.2
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.30.0,<3.0.0
    - httpx >=0.25.0,<=0.27.0
    - validators ==0.34.0
    - authlib >=1.2.1,<1.3.2
    - pydantic> =2.5.0,<3.0.0
    - grpcio >=1.57.0,<2.0.0
    - grpcio-tools >=1.57.0,<2.0.0
    - grpcio-health-checking >=1.57.0,<2.0.0

test:
  imports:
    - weaviate
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/weaviate/weaviate-python-client
  summary: A python native Weaviate client
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/weaviate/weaviate-python-client
  doc_url: https://weaviate.io/developers/weaviate/client-libraries/python

extra:
  recipe-maintainers:
    - xylar
