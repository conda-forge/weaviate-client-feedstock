{% set name = "weaviate-client" %}
{% set version = "4.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/weaviate_client-{{ version }}.tar.gz
  sha256: 12e04e3361884191a82aff7a8b6e8f5ead7e8bf6f2c09e03d46a67347b4a0f9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - setuptools-scm >6.2
    - pip
  run:
    - python >={{ python_min }}
    - httpx >=0.26.0,<0.29.0
    - validators >=0.34.0,<1.0.0
    - authlib >=1.2.1,<2.0.0
    - pydantic >=2.8.0,<3.0.0
    - grpcio >=1.59.5,<1.80.0
    - deprecation >=2.1.0,<3.0.0
    - protobuf >=4.21.6,<7.0.0

test:
  imports:
    - weaviate
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/weaviate/weaviate-python-client
  summary: A python native Weaviate client
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/weaviate/weaviate-python-client
  doc_url: https://weaviate.io/developers/weaviate/client-libraries/python

extra:
  recipe-maintainers:
    - xylar
